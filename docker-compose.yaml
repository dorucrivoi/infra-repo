services:

  rabbitmq:
    image: rabbitmq:4-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbitmq_prometheus"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  discovery-server:
    build:
      context: /Users/doru.crivoi/Documents/didacticSystem/discovery-server
      dockerfile: Dockerfile
    container_name: discovery-server
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8761/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  api-gateway:
    build:
      context: /Users/doru.crivoi/Documents/didacticSystem/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      discovery-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  didactic-config-server:
    build:
      context: /Users/doru.crivoi/Documents/didacticSystem/didactic-config-server
      dockerfile: Dockerfile
    container_name: didactic-config-server
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      discovery-server:
        condition: service_healthy
      api-gateway:
        condition: service_started
    restart: unless-stopped

  didactic-personal:
    build:
      context: /Users/doru.crivoi/Documents/didacticSystem/Didactic-Personal
      dockerfile: Dockerfile
    container_name: didactic-personal
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker,rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      didactic-config-server:
        condition: service_started
      api-gateway:
        condition: service_started
    restart: unless-stopped

  catalogue:
    build:
      context: /Users/doru.crivoi/Documents/didacticSystem/catalogue
      dockerfile: Dockerfile
    container_name: catalogue
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker,rabbitmq
    depends_on:
      discovery-server:
        condition: service_healthy
      didactic-config-server:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      api-gateway:
        condition: service_started
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - /Users/doru.crivoi/Documents/didacticSystem/monitoring/prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus  # Adaugă și volum pentru date persistente
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=200h'
    depends_on:
      - rabbitmq
    restart: unless-stopped

  grafana:
      image: grafana/grafana:latest
      container_name: grafana
      ports:
        - "3000:3000"
      environment:
        - GF_SECURITY_ADMIN_PASSWORD=admin
        - GF_USERS_ALLOW_SIGN_UP=false
      depends_on:
        - prometheus
      volumes:
        - grafana_data:/var/lib/grafana  # Folosește grafana_data, nu grafana-storage
        # Opțional: pentru provisioning automat
        - /Users/doru.crivoi/Documents/didacticSystem/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
        - /Users/doru.crivoi/Documents/didacticSystem/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:



